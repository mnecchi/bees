<html>
    <head>
        <title>bees SandBox</title>
        <script src="/bees-request.js"></script>
    </head>
    <body>
        <div id="main"></div>
        <script type="text/javascript">
            var xhr = null;
            beesRequest.get(
                {
                    url: 'http://localhost:3000/api/test',
                    callback: function(request) {
                        request.abort();
                        document.getElementById("main").innerText = "Loading...";
                    }
                }
            )   
            .then(function(response) {
                document.getElementById("main").innerText = response.text();
            }) 
            .catch(function(err) {
                document.getElementById("main").innerText = err.isAborted ? "ABORTED" : err.message;
            });
        </script>
    </body>
</html>
